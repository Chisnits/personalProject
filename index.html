<!DOCTYPE html>
<html ng-app="bose">
<head>
    <meta charset="UTF-8">
    <title>New From Bose</title>
    <!--<link rel="stylesheet" href="./styles/main.css">-->
    <link rel="stylesheet" href="./dist/bundle.css">
</head>
<body ng-controller="mainCtrl">
    <nav>
        <div class="boseLogo"> <img src="./assets/images/boseLogo.svg" alt="Logo"> </div>
        <div class="socialMediaContainer">
            <div class="share">Share</div>
        </div>
    </nav>

<div class="buttonContainer">
    <div class="soundTrueOnEarContainer">
        <button ui-sref='soundTrueOnEar'>+</button>
    </div>
    <div class="soundLinkContainer">
        <button ui-sref='soundLink'>+</button>
    </div>
    <div class="quietComfortContainer">
        <button ui-sref='quietComfort'>+</button>
    </div>
    <div class="freeStyleBudsContainer">
        <button ui-sref='freeStyleBuds'>+</button>
    </div>
    <div class="soundTrueAroundEarContainer">
        <button ui-sref='soundTrueAroundEar'>+</button>
    </div>
</div>

<ui-view></ui-view>


</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js'></script>
<script src="dist/bundle.js"></script>
